			<div class="col-md-7 col-lg-7 col-xl-10 h-auto" style="background-color: #d2d9f1;">

				<section>

					<div class="chat-wrap">

						<div class="header">
							<div class="detalles">
								<span id="nombre-to-name"> <a style="color: white;">Chat Grupo</a></span>
							</div>
						</div>

						<div class="chat-box">
							<div id="chat-box"></div>
							<div id="actions" class="writing"></div>
						</div>

						<div class="text-area">

							<div class="input-file">
								<label for="file-uploadImg"><i class="fa fa-paperclip"></i></label>
								<input type="file" accept="image/jpeg, image/png, image/gif" id="file-uploadImg">
							</div>


							<div class="input-file">
								<label for="file-upload"><i class="fa fa-paperclip"></i></label>
								<input type="file" id="file-upload" name="file-upload"
									accept=".pdf, .doc, .docx, .ppt, .pptx, .xlsx">
							</div>

							<!-- <button type="button" id="btn-archive" data-bs-toggle="modal" data-bs-target="#modalpdf">
								<i class="bi bi-paperclip"></i>
							</button> -->


							<!-- Modal -->
							<div class="modal fade" id="modalpdf" data-bs-backdrop="static" data-bs-keyboard="false"
								tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-scrollable">
									<div class="modal-content">
										<div class="modal-header" style="background-color: #29708b; color:#ffff">
											<h1 class="modal-title fs-5" id="staticBackdropLabel">ESCOJA EL PDF A SUBIR
											</h1>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												style="width: 5%; height: 25px;" aria-label="Close"><i
													class="fa-solid fa-xmark" style=" color: #29708b;"></i></button>
										</div>
										<div class="modal-body">
											<div class="contenido">

												<form>
													<input type="file" name="pdffFile" id="pdffFile" required>
													<embed id="vistaPrevia" type="application/pdf" width="100%"
														height="800" style="margin-right: -9px;">
												</form>

											</div>
										</div>
										<div class="modal-footer "
											style="height: 58px; background-color: #29708b; display: flex; align-items: center; justify-content: center;">
											<button type="button" class="btn btn-secondary"
												style="width: 10%; height: 34px; " data-bs-dismiss="modal"><i
													class="bi bi-send"
													style="margin-left: -3px; font-size: 18px; color: #29708b; margin-top: -1000px;"></i></button>
										</div>
									</div>
								</div>
							</div>






							<input type="text" class="mensaje" id="message-area" placeholder="Aa" />


							<button type="button" class="btn-stycker">
								<i class="bi bi-emoji-smile"></i>
							</button>

							<button type="button" id="send-message">
								<i class="bi bi-send"></i>
							</button>
						</div>

					</div>
